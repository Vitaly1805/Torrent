<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/iconsfont.css">    <link rel="stylesheet" href="css/style.min.css">    <title>Torrent</title></head><body>    <header class="header">    <div class="header__body">        <div class="header__logo">            <a href="http://torrent/"><picture><source srcset="images/logo.webp" type="image/webp"><img src="images/logo.jpg" alt="" class="logo"></picture></a>        </div>        <div class="header__profile">            <a href="upload"><i class="fas fa-upload upload"></i>Загрузка файлов</a>        </div>    </div></header>    <div class="content">        <div class="content__body">            <div class="content__title">                Загрузка файлов            </div>            <div class="content__drop-file-zone" ondrop="upload_file(event)" ondragover="return false">                <div class="content__drag-upload-file">                    <p>Перетащите</p>                    <p>или</p>                    <p><input type="button" value="Выберите файл" class="content__button" onclick="file_explorer();" />                    </p>                    <input type="file" class="content__select-file" />                </div>            </div>            <div class="content__message"></div>        </div>    </div>    <footer class="footer">    <div class="footer__body">        <div class="footer__email">            <address>vitalinosov2000@gmail.com</address>        </div>        <div class="footer__title">© 2021 TORRENT</div>        <div class="footer__website">            <a href="#" class="fa fa-vk"></a>            <a href="#" class="fa fa-facebook"></a>            <a href="#" class="fa fa-instagram"></a>            <a href="#" class="fa fa-twitter"></a>        </div>    </div></footer>    <script src="js/main.min.js"></script>    <script src="https://kit.fontawesome.com/a5579a2b66.js" crossorigin="anonymous"></script></body></html>
