<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/iconsfont.css">    <link rel="stylesheet" href="css/style.min.css">    <title>Torrent</title></head><body>    <header class="header">    <div class="header__body">        <div class="header__logo">            <a href="http://torrent/"><picture><source srcset="images/logo.webp" type="image/webp"><img src="images/logo.jpg" alt="" class="logo"></picture></a>        </div>        <div class="header__profile">            <a href="upload"><i class="fas fa-upload upload"></i>Загрузка файлов</a>        </div>    </div></header>    <div class="content">        <div class="content__body">            <div class="content__title">                Все файлы            </div>            <div class="content__list">                <div class="content__items-head">                    <div class="content__item-title">                        Название                    </div>                    <div class="content__item-title">                        Тип                    </div>                    <div class="content__item-title">                        Размер                    </div>                    <div class="content__item-title">                    </div>                </div>                {% for item in arrFiles %}                <form action="#" method="post" class="form">                <div class="content__items">                    <div class="content__item-title">                        {{item.name}}                    </div>                    <input type="text" name="file_name" value="{{item.name}}" hidden>                    <div class="content__item-title content__item-title_margin">                        {{item.type}}                    </div>                    <input type="text" name="file_type" value="{{item.type}}" hidden>                    <div class="content__item-title">                        {{item.size}}                    </div>                    <input type="text" name="file_size" value="{{item.size}}" hidden>                    <div class="content__item-title">                        Скачать                    </div>                </div>                </form>                {% endfor %}            </div>        </div>    </div>    <footer class="footer">    <div class="footer__body">        <div class="footer__email">            <address>vitalinosov2000@gmail.com</address>        </div>        <div class="footer__title">© 2021 TORRENT</div>        <div class="footer__website">            <a href="#" class="fa fa-vk"></a>            <a href="#" class="fa fa-facebook"></a>            <a href="#" class="fa fa-instagram"></a>            <a href="#" class="fa fa-twitter"></a>        </div>    </div></footer>    <script src="js/main.min.js"></script>    <script src="https://kit.fontawesome.com/a5579a2b66.js" crossorigin="anonymous"></script></body></html>
